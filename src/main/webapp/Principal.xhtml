<!DOCTYPE html>

<h:head>

    <title>Lista de tarefas</title>
</h:head>
<h:body>

        <f:viewAction action="#{listaTarefaBean.Consultar}" />
    </f:metadata>

    <p:dataTable value="#{listaTarefaBean.listaTarefas}" var="tarefas"
                 emptyMessage="Nenhuma tarefa cadastrada.">

        <p:column headerText="DescriÃ§Ã£o">
            <h:outputText value="#{tarefas.descricao}" />

        <p:column headerText="Data de cadastro" width="250">
            <h:outputText value="#{tarefas.dataCadastro}" />
        </p:column>

</html>
